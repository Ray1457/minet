services:
  # === Backend (Flask) ===
  - type: web
    name: upm-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn 'app:create_app()' --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # === Frontend (Vite React) ===
  - type: static_site
    name: upm
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://upm-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
